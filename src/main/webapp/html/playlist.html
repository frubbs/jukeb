<div ng-controller='partyController'>
    <button class="btn btn-primary btn-small" ng-click="getSongs(partyName)">atualizar</button>
    <div id="playlist" class="box" ng-controller='partyController' >
        <ul>
            <li ng-repeat="musicItem in musicItemList">
                <div class="musicListItem" style="background:url('http://rafaelhenrique.net/djrus/images/img02.png'); background-size: 100% 100%; ">
                    <div class="musicListItemName">
                        <span>{{musicItem.name}} ({{musicItem.album.artist.name}})</span>
                    </div>
                    <div class="arrows">
                        <div class="uparrow">
                            {{musicItem.upVotes}}
                        </div>
                        <div class="downarrow">
                            {{musicItem.downVotes}}
                        </div>
                    </div>
                    <div class="musicListItemPic">
                        <img src="{{musicItem.avatarUrl}}">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>



<h1>Playlist</h1>
